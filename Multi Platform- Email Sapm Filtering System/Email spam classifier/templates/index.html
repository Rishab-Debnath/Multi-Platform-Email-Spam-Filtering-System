<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

  <title>Email Spam Classifier</title>

  <style>
    .btn-primary {
      border-radius: 2.3rem;
      margin-top: 20px;
    }

    body {
      background-image: url('/static/WebPageBg.jpg'); 
      background-size: cover; 
      background-repeat: no-repeat; 
    }

    .custom-font h2 {
    color: white;
  }
  </style>
  
</head>

<body>

 <!-- Navbar -->
 <header>
  <nav class="sb-topnav navbar navbar-expand navbar-dark " style="background-color: #000238;">
    <a class="navbar-brand ps-3" href="index.html" style="font-family: 'Times New Roman', Times, serif;">Email Spam Classifier</a>
    <button
      class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
      id="sidebarToggle"
      href="#!"
    >
      <i class="fas fa-bars"></i>
    </button>

    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          id="navbarDropdown"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          ><i class="fas fa-user fa-fw"></i
        ></a>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="navbarDropdown"
        >
          <li><a class="dropdown-item" href="#!">Settings</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item">Logout</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</header>


<!-- Input form -->
<div class="container">
  <h2 class="text-center mt-3" style="font-family:'Times New Roman', Times, serif; color: white;">Type an Email here to check if it is Spam or Ham !</h2>
  <form action="/" method="POST">
    <div class="form-floating">
      <textarea class="form-control" placeholder="Write your mail here.." id="email" name="email" style="height: 450px;"></textarea>
      <label for="email">Write your email here...</label>
      <button class="w-100 btn btn-lg btn-primary">Submit</button>
    </div>
  </form>
</div>


<script
  src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"
></script>

</html>
